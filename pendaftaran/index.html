<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Puskesmas</title>
    <link rel="stylesheet" href="sty;e.css">
</head>
<body>
    <div class="container">
        <h1>Pendaftaran Puskesmas</h1>
        <form id="registrationForm" onsubmit="submitForm(event)">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required><br><br>
            
            <label for="umur">Umur:</label>
            <input type="number" id="umur" required><br><br>
            
            <label for="alamat">Alamat:</label>
            <textarea id="alamat" required></textarea><br><br>
            
            <label for="keluhan">Keluhan:</label>
            <textarea id="keluhan" required></textarea><br><br>
            
            <input type="submit" value="Daftar">
        </form>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
